<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body class="bg-slate-900 h-screen ">
    <div class="main h-dvh mb-16 flex justify-center items-center">
        <div class="outer flex flex-col gap-12">
            <div class="text text-white text-4xl font-serif">
                <h1>Welcome To The Journey!!!</h1>
            </div>
            <div class="buttons text-white text-2xl flex items-center justify-center gap-10">
                <a href=""><button class="explore h-20 w-48 rounded-lg bg-green-500 shadow-lg shadow-green-500/100">Explore</button></a>
            </div>
        </div>
    </div>

    <div class="profile h-96">
        <div class="grid place-content-center">
            <div class="rounded-full bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90%">
                <img class="rounded-full h-60 w-60 object-cover object-top p-1" src="../Assets/profile-img.jpg" alt="" srcset="">
            </div>
            <div class="text-center my-6">
                <h1 class="text-4xl font-bold text-white font-sans mb-3">Mahesh</h1>
                <p class="text-xl font-bold text-white">Front-End Developer.</p>
            </div>
        </div>
    </div>

    <!-- footer section  -->
    <div class="icons h-20 w-4/5 m-auto flex items-center justify-center gap-10">
        <a href="https://github.com/Superlilosint" target="_blank" class="">
            <img width="70" height="70" src="https://img.icons8.com/bubbles/100/github.png" alt="github"/>
        </a>

        <a href="https://twitter.com/Mahesh_Muktan" target="_blank" class="">
            <img width="50" height="50" src="https://img.icons8.com/material-outlined/96/twitterx--v2.png" alt="twitterx--v2"/>
        </a>

        <a href="https://www.instagram.com/lil.osint/" target="_blank" class="">
            <img width="50" height="50" src="https://img.icons8.com/ios/50/instagram-new--v1.png" alt="instagram-new--v1"/>
        </a>
    </div>
</body>
</html>
